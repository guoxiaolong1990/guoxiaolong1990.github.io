<!DOCTYPE html>
<html>
  <head>
    <title>阿童木卡片管理</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.bootcdn.net/ajax/libs/vant/2.13.2/index.min.css"
      rel="stylesheet"
    />

    <style>
      #app {
        margin: auto;
        max-width: 500px;
      }
      .container {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
      }
      .stat {
        background: #07c160;
        position: fixed;
        right: 0;
        top: 40%;
        padding: 4px;
      }
      .card {
        width: 50%;
        text-align: center;
        margin-top: 16px;
      }
      .card img {
        width: 100%;
      }
      .footer {
        margin: 40px auto 12px;
      }
      .dialog-content{
        margin: 20px auto 0;
        width: 200px;
      }
      .dialog-content img{
        width: 100%;
      }
      .total{
        margin: 10px;
        text-align: center;
      }
      .total-num{
        font-size: 30px;
        font-weight: bold;
        color: rgba(0,91,171, 1)
      }
      .list{
        width: 120px;
        margin: 20px auto;
      }
      .list .item{
        display: flex;
        justify-content:space-between
      }
      .item .num{
        text-align: right;
      }
      .mask{
        position: fixed;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        z-index: 99;
        background: #fff;
      }
    </style>
  </head>
  <body>
    <!-- <div id="mask"></div> -->
    <div id="app" class="container">
      <div class="stat">
        <van-icon
          class="stat"
          color="#fff"
          size="30px"
          name="send-gift"
          @click="isShowStatBox = true"
        ></van-icon>
      </div>
      <div class="card" v-for="card in cards" :key="card.id">
        <div class="pic"><img :src="card.img" alt="" /></div>
        <div class="name">{{ card.name }}</div>
        <van-stepper
          v-model="card.num"
          min="0"
          max="100"
          integer
          input-width="40px"
          button-size="32px"
          @change="onChange"
        />
      </div>
      <div class="footer">
        <van-button type="primary" @click="clear">清空数据</van-button>
      </div>

      <van-dialog v-model="isShowStatBox" title="数据统计">
        <div class="dialog-content">
          <div class="total">
            总战绩: <span class="total-num">{{ total }}张</span>
          </div>
          <div class="list">
            <div class="item" v-for="card in cards" :key="card.id">
              <div class="name">{{card.name}}</div>
              <div class="num">{{card.num}} 张</div>
            </div>
          </div>
        </div>
      </van-dialog>
    </div>
  </body>
  <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.7.16/vue.min.js"></script>
  <script src="https://cdn.bootcdn.net/ajax/libs/vant/2.13.2/vant.min.js"></script>

  <script>
    let vm = new Vue({
      el: "#app",
      data() {
        return {
          isShowStatBox: false,
          cards: [
            { id: 1, num: 0, name: "阿童木", img: '1.png' },
            { id: 2, num: 0, name: "白博士", img: '2.png' },
            { id: 3, num: 0, name: "峰女", img: '3.png' },
            { id: 4, num: 0, name: "鸟妈", img: '4.png' },
            { id: 5, num: 0, name: "蓝金刚", img: '5.png' },
            { id: 6, num: 0, name: "机器人", img: '6.png' },
            { id: 7, num: 0, name: "小女孩", img: '7.png' },
            { id: 8, num: 0, name: "正义联盟", img: '8.png' },
            { id: 9, num: 0, name: "小红人", img: '9.png' },
            { id: 10, num: 0, name: "跑酷狗", img: '10.png' },
            { id: 11, num: 0, name: "枪战士", img: '11.png' },
            { id: 12, num: 0, name: "蓝骑士", img: '12.png' },
            { id: 13, num: 0, name: "绿巨人", img: '13.png' },
            { id: 14, num: 0, name: "机器狗", img: '14.png' },
            { id: 15, num: 0, name: "黑博士", img: '15.png' },
            { id: 16, num: 0, name: "全家福", img: '16.png' },
          ],
        };
      },
      computed: {
        total() {
          let result = 0
          this.cards.forEach(d => {
            result += d.num
          })
          return result
        }
      },
      created() {
        const astrocards = localStorage.getItem("astrocards");

        if (astrocards) this.cards = JSON.parse(astrocards);
      },
      // mounted () {
      //   document.getElementById("mask").style.display = "inline-flex"
      // },
      methods: {
        onChange(value) {
          localStorage.setItem("astrocards", JSON.stringify(this.cards));
        },

        clear() {
          vant.Dialog.confirm({
            title: "提示",
            message: "是否确认清空所有数据？",
          })
            .then(() => {
              localStorage.removeItem("astrocards");
              location.reload();
            })
            .catch(() => {});
        },
      },
    });
  </script>
</html>
